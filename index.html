<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceWatch - Live Price Comparison</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .search-box {
            display: flex;
            margin: 20px 0;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
        }
        
        .search-box button {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .price-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        
        .store-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
        }
        
        .lowest-price {
            background: #d1fae5;
            border: 2px solid var(--success);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ PriceWatch - Live Prices</h1>
        
        <div class="search-box">
            <input type="text" id="productSearch" placeholder="Search for products (e.g., Coke, Milk, Bread)...">
            <button onclick="searchLivePrices()">Search Live Prices</button>
        </div>
        
        <div id="loading" style="display: none;">
            <p>ðŸ”„ Searching live prices from stores...</p>
        </div>
        
        <div id="results"></div>
        
        <div id="popularProducts">
            <h3>Popular Products:</h3>
            <div class="popular-items">
                <button onclick="searchProduct('Coca-Cola 330ml')">Coca-Cola</button>
                <button onclick="searchProduct('Bear Brand Powdered Milk')">Bear Brand</button>
                <button onclick="searchProduct('Lays Potato Chips')">Lays Chips</button>
                <button onclick="searchProduct('Dove Shampoo')">Dove Shampoo</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
