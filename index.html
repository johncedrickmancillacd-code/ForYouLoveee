<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0066ff;
            --accent: #ff6b35;
            --success: #28a745;
            --dark: #1e293b;
            --gray: #64748b;
            --light: #f8fafc;
            --border: #e2e8f0;

        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #e0eaff 100%);
            color: var(--dark);
            min-height: 100vh;
            line-height: 1.6;
        }
        header {
            background: white;
            padding: 1.5rem 1rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        header p {
            color: var(--gray);
            font-weight: 500;
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }
        .container { max-width: 1300px; margin: 2rem auto; padding: 0 1rem; }

        #search-container {
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        #search-input {
            padding: 1rem 1.5rem;
            width: 100%;
            max-width: 520px;
            font-size: 1.1rem;
            border: 2px solid var(--border);
            border-radius: 1rem;
            transition: all 0.3s ease;
        }
        #search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 5px rgba(0,102,255,0.15);
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #locate-btn {
            background: var(--primary);
            color: white;
        }
        #locate-btn:hover { background: #0052cc; transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,102,255,0.3); }
        #search-btn {
            background: var(--accent);
            color: white;
            display: none;
        }
        #search-btn:hover { background: #e55a2b; transform: translateY(-3px); }

        #comparison-section {
            background: white;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: none;
        }
        #comparison-section h2 {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: white;
            padding: 1.5rem;
            font-size: 1.8rem;
            margin: 0;
            font-weight: 700;
        }
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.05rem;
        }
        .comparison-table th {
            background: #f8fafc;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--dark);
        }
        .comparison-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }
        .comparison-table tr:hover { background: #f8f9ff; }
        .lowest-price {
            background: #d4edda !important;
            font-weight: bold;
            color: var(--success);
        }

        #map {
            height: 420px;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        #status {
            text-align: center;
            padding: 1.2rem;
            background: white;
            border-radius: 1rem;
            font-weight: 600;
            color: var(--primary);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }
        .loading {
            display: inline-block;
            width: 22px;
            height: 22px;
            border: 3px solid #f0f0f0;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #stores-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 1.5rem;
        }
        .store-card {
            background: white;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.4s ease;
        }
        .store-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        .store-card h3 {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: white;
            padding: 1.3rem;
            margin: 0;
            font-size: 1.4rem;
            font-weight: 700;
        }
        .store-card p {
            padding: 0 1.3rem;
            color: var(--gray);
            font-size: 0.95rem;
        }
        .browse-btn {
            display: block;
            margin: 1rem 1.3rem;
            padding: 1rem;
            background: var(--accent);
            color: white;
            text-align: center;
            border-radius: 1rem;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .browse-btn:hover {
            background: #e55a2b;
            transform: translateY(-2px);
        }
        .product-list {
            list-style: none;
            padding: 0 1.3rem 1.3rem;
            margin-top: 0.8rem;
        }
        .product-item {
            padding: 0.7rem 0;
            border-bottom: 1px solid #eee;
            font-size: 0.98rem;
        }
        .product-item:last-child { border-bottom: none; }

        #suggestions {
            background: white;
            padding: 1.5rem;
            border-radius: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        #suggestions li {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.8rem 1.4rem;
            background: #ebf0ff;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s;
        }
        #suggestions li:hover {
            background: var(--primary);
            color: white;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.3rem; }
            #stores-list { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

        const suggestions = Object.keys(mockProducts);
        let map, userLocation = {lat:14.5995, lng:120.9842}, nearbyStores = [];

        function initMap() {
            map = L.map('map').setView([userLocation.lat, userLocation.lng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
        }

        function getLocation() {
            document.getElementById('status').innerHTML = '<span class="loading"></span> Getting your location...';
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    userLocation = {lat: pos.coords.latitude, lng: pos.coords.longitude};
                    map.setView([userLocation.lat, userLocation.lng], 13);
                    L.marker([userLocation.lat, userLocation.lng]).addTo(map).bindPopup('You are here').openPopup();
                    document.getElementById('status').innerHTML = '<span class="loading"></span> Scanning stores within 5km...';
                    searchNearbyStores();
                }, () => {
                    document.getElementById('status').textContent = 'Location blocked. Using demo mode with all major stores.';
                    searchNearbyStores();
                });
            } else {
                searchNearbyStores();
            }
        }

        async function searchNearbyStores() {
            const query = `(supermarket OR "7-eleven" OR alfamart OR puregold OR "sm supermarket" OR savemore OR "dali everyday grocery" OR robinsons OR shopwise OR "walter mart" OR landers OR "s&r") around ${userLocation.lat},${userLocation.lng},5000`;
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=50&countrycodes=ph`);
                const data = await res.json();
                nearbyStores = data.map(r => {
                    let name = r.display_name.split(',')[0].replace(/ Supermarket| Grocery| Store.*/gi, '').trim();
                    if (name.toLowerCase().includes('dali')) name = 'Dali Everyday Grocery';
                    return {name, lat: +r.lat, lng: +r.lon};
                }).filter(s => s.name && s.lat).slice(0, 30);

                if (!nearbyStores.some(s => s.name === 'Dali Everyday Grocery')) {
                    nearbyStores.push({name: 'Dali Everyday Grocery', lat: userLocation.lat + 0.004, lng: userLocation.lng + 0.004});
                }

                document.getElementById('status').textContent = `Found ${nearbyStores.length} stores nearby (including Dali!)`;
            } catch {
                nearbyStores = [
                    {name:'7-Eleven',lat:userLocation.lat+0.006,lng:userLocation.lng+0.006},
                    {name:'Puregold',lat:userLocation.lat-0.006,lng:userLocation.lng-0.006},
                    {name:'SM Supermarket',lat:userLocation.lat+0.008,lng:userLocation.lng},
                    {name:'Alfamart',lat:userLocation.lat,lng:userLocation.lng+0.008},
                    {name:'Savemore',lat:userLocation.lat-0.008,lng:userLocation.lng},
                    {name:'Dali Everyday Grocery',lat:userLocation.lat+0.004,lng:userLocation.lng+0.004},
                    {name:'Robinsons Supermarket',lat:userLocation.lat+0.01,lng:userLocation.lng-0.01},
                    {name:'Walter Mart',lat:userLocation.lat-0.01,lng:userLocation.lng+0.01}
                ];
                document.getElementById('status').textContent = 'Demo mode — 8 major stores including Dali Everyday Grocery';
            }
            displayStores();
            addStoreMarkers();
            document.getElementById('search-btn').style.display = 'inline-block';
            showSuggestions();
        }

        function addStoreMarkers() {
            nearbyStores.forEach(s => L.marker([s.lat, s.lng]).addTo(map).bindPopup(`<b>${s.name}</b>`));
        }

        function showSuggestions() {
            const list = document.getElementById('suggestion-list');
            list.innerHTML = '';
            suggestions.slice(0,18).forEach(p => {
                const li = document.createElement('li');
                li.textContent = p;
                li.onclick = () => { document.getElementById('search-input').value = p; searchProduct(); };
                list.appendChild(li);
            });
        }

        function displayStores() {
            const container = document.getElementById('stores-list');
            container.innerHTML = '';
            nearbyStores.forEach(store => {
                const card = document.createElement('div');
                card.className = 'store-card';
                card.innerHTML = `
                    <h3>${store.name}</h3>
                    <p><small>Near you</small></p>
                    <a href="${storeWebsites[store.name] || 'https://google.com/search?q=' + encodeURIComponent(store.name + ' near me')}" target="_blank" class="browse-btn">Visit Website</a>
                    <ul class="product-list">
                        ${Object.keys(mockProducts).slice(0,5).map(p => {
                            const price = mockProducts[p].stores[store.name] || mockProducts[p].avg || 50;
                            return `<li class="product-item"><strong>${p}:</strong> ₱${(price + (Math.random()-0.5)*3).toFixed(2)}</li>`;
                        }).join('')}
                    </ul>`;
                container.appendChild(card);
            });
        }

        function searchProduct() {
            const query = document.getElementById('search-input').value.trim().toLowerCase();
            if (!query) return;
            const section = document.getElementById('comparison-section');
            const term = document.getElementById('search-term');
            const body = document.getElementById('comparison-table-body');
            const loading = document.getElementById('loading');
            body.innerHTML = ''; loading.style.display = 'inline-block'; section.style.display = 'block'; term.textContent = query;
            const found = Object.keys(mockProducts).find(p => p.toLowerCase().includes(query)) || query;
            nearbyStores.forEach(store => {
                const price = mockProducts[found]?.stores[store.name] || mockProducts[found]?.avg || 50;
                const row = document.createElement('tr');
                row.innerHTML = `<td><strong>${store.name}</strong></td><td>${found.split(' (')[0]}</td><td>₱${price.toFixed(2)}</td><td class="source">2025 Price</td>`;
                body.appendChild(row);
            });
            const prices = [...body.querySelectorAll('td:nth-child(3)')].map(td => parseFloat(td.textContent.slice(1)));
            const min = Math.min(...prices);
            body.querySelectorAll('tr').forEach(tr => {
                if (parseFloat(tr.cells[2].textContent.slice(1)) === min) tr.cells[2].classList.add('lowest-price');
            });
            loading.style.display = 'none';
            section.scrollIntoView({behavior:'smooth'});
        }

        document.getElementById('locate-btn').onclick = getLocation;
        document.getElementById('search-btn').onclick = searchProduct;
        document.getElementById('search-input').addEventListener('keypress', e => {if(e.key==='Enter') searchProduct();});
        window.onload = () => { initMap(); showSuggestions(); };
    </script>
</body>
</html>
